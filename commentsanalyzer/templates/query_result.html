<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Results{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='query_html.css') }}">
</head>

<body>
<h1>Results as follows</h1>
<div>
<p class="_text_results">
    Negative percentage: {{ results['neg_percentage'] }}
    <br>Neutral percentage: {{ results['neutral_percentage'] }}
    <br>Positive percentage: {{ results['positive_percentage'] }}</p>

</div>
</body>
{% endblock %}
</html>
